// Error Boundary Component
class ErrorBoundary extends React.Component {
  constructor(props) {
    super(props);
    this.state = { hasError: false, error: null };
  }

  static getDerivedStateFromError(error) {
    return { hasError: true, error };
  }

  componentDidCatch(error, errorInfo) {
    console.error("Error caught:", error, errorInfo);
  }

  render() {
    if (this.state.hasError) {
      return (
        <div className="flex items-center justify-center h-screen bg-white dark:bg-gray-900">
          <div className="text-center p-8 max-w-md">
            <h2 className="text-2xl font-bold text-red-500 mb-4">Something went wrong</h2>
            <p className="text-gray-700 dark:text-gray-300 mb-6">{this.state.error.message}</p>
            <button
              onClick={() => window.location.reload()}
              className="px-6 py-2 bg-brand-pink text-white rounded-full font-medium hover:opacity-90"
            >
              Reload Page
            </button>
          </div>
        </div>
      );
    }
    return this.props.children;
  }
}

// New Components
const AuthProvider = ({ children }) => {
  const [isAuthenticated, setIsAuthenticated] = useState(false);
  const [authChecked, setAuthChecked] = useState(false);

  useEffect(() => {
    const password = localStorage.getItem('code-buddy-password');
    if (!password) {
      // First-time user, set default password
      localStorage.setItem('code-buddy-password', 'codebuddy123');
      setIsAuthenticated(true);
    } else {
      setIsAuthenticated(!!localStorage.getItem('code-buddy-authenticated'));
    }
    setAuthChecked(true);
  }, []);

  const login = (password) => {
    const storedPassword = localStorage.getItem('code-buddy-password');
    if (password === storedPassword) {
      localStorage.setItem('code-buddy-authenticated', 'true');
      setIsAuthenticated(true);
      return true;
    }
    return false;
  };

  const changePassword = (oldPassword, newPassword) => {
    const storedPassword = localStorage.getItem('code-buddy-password');
    if (oldPassword === storedPassword) {
      localStorage.setItem('code-buddy-password', newPassword);
      return true;
    }
    return false;
  };

  return (
    <AuthContext.Provider value={{ isAuthenticated, login, changePassword }}>
      {authChecked ? children : <div className="loading-screen">Loading...</div>}
    </AuthContext.Provider>
  );
};

const StatsProvider = ({ children }) => {
  const [stats, setStats] = useState({
    messageCount: 0,
    conversationCount: 0,
    lastActive: null
  });

  const incrementMessageCount = useCallback(() => {
    setStats(prev => ({
      ...prev,
      messageCount: prev.messageCount + 1,
      lastActive: new Date().toISOString()
    }));
  }, []);

  const incrementConversationCount = useCallback(() => {
    setStats(prev => ({
      ...prev,
      conversationCount: prev.conversationCount + 1
    }));
  }, []);

  useEffect(() => {
    const savedStats = localStorage.getItem('code-buddy-stats');
    if (savedStats) {
      setStats(JSON.parse(savedStats));
    }
  }, []);

  useEffect(() => {
    localStorage.setItem('code-buddy-stats', JSON.stringify(stats));
  }, [stats]);

  return (
    <StatsContext.Provider value={{ stats, incrementMessageCount, incrementConversationCount }}>
      {children}
    </StatsContext.Provider>
  );
};

// Enhanced ChatMessage with all new features
const ChatMessage = ({ message }) => {
  const [copyIcon, setCopyIcon] = useState('content_copy');
  const [showExport, setShowExport] = useState(false);
  const [exportContent, setExportContent] = useState('');
  const [exportLanguage, setExportLanguage] = useState('text');
  const isBot = message.sender === MessageSender.BOT;
  const isLoading = isBot && message.text === '' && !message.isError;
  const userName = localStorage.getItem('user-name') || 'You';

  // Format code blocks with syntax highlighting
  const formatCodeBlocks = (text) => {
    const codeBlockRegex = /```([\w-]+)?\n([\s\S]*?)\n```/g;
    const parts = [];
    let lastIndex = 0;
    let match;
    
    while ((match = codeBlockRegex.exec(text)) !== null) {
      // Add text before code block
      if (match.index > lastIndex) {
        parts.push(text.slice(lastIndex, match.index));
      }
      
      const language = match[1] || 'text';
      const code = match[2];
      
      // Add code block with toolbar
      parts.push(
        <div key={`code-${parts.length}`} className="code-block my-4 relative">
          <pre className={`language-${language} bg-gray-100 dark:bg-gray-800 p-4 rounded-lg overflow-x-auto text-sm`}>
            <code className={`language-${language}`}>{code}</code>
          </pre>
          <div className="code-toolbar">
            <button 
              onClick={() => {
                setExportContent(code);
                setExportLanguage(language);
                setShowExport(true);
              }}
              className="text-xs p-1 bg-gray-700 text-white rounded mr-1"
              title="Export code"
            >
              <span className="material-symbols-rounded text-sm">download</span>
            </button>
            <button 
              onClick={() => navigator.clipboard.writeText(code)}
              className="text-xs p-1 bg-gray-700 text-white rounded"
              title="Copy code"
            >
              <span className="material-symbols-rounded text-sm">content_copy</span>
            </button>
          </div>
        </div>
      );
      
      lastIndex = match.index + match[0].length;
    }
    
    // Add remaining text after last code block
    if (lastIndex < text.length) {
      parts.push(text.slice(lastIndex));
    }
    
    return parts.length > 0 ? parts : text;
  };

  const handleCopy = () => {
    if (message.text) {
      navigator.clipboard.writeText(message.text);
      setCopyIcon('done');
      setTimeout(() => setCopyIcon('content_copy'), 1500);
    }
  };

  const handleDownloadCode = () => {
    const extension = exportLanguage === 'javascript' ? 'js' : 
                     exportLanguage === 'html' ? 'html' :
                     exportLanguage === 'css' ? 'css' : 'txt';
    const blob = new Blob([exportContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `code-${Date.now()}.${extension}`;
    a.click();
    URL.revokeObjectURL(url);
    setShowExport(false);
  };

  const handleCopyCode = () => {
    navigator.clipboard.writeText(exportContent);
    setShowExport(false);
  };

  const renderContent = () => {
    if (isBot && isLoading) {
      return <LoadingIndicator />;
    }

    const formattedContent = formatCodeBlocks(message.text);
    
    return (
      <div className={`markdown-content ${message.isError ? 'text-red-500' : 'text-gray-800 dark:text-gray-200'}`}>
        <ReactMarkdown 
          remarkPlugins={gfmPlugin ? [gfmPlugin] : []}
          components={{
            h1: ({node, ...props}) => <h1 className="text-2xl font-bold mt-8 mb-3 text-brand-pink" {...props} />,
            h2: ({node, ...props}) => <h2 className="text-xl font-bold mt-6 mb-3 text-gray-800 dark:text-gray-200" {...props} />,
            h3: ({node, ...props}) => <h3 className="text-lg font-semibold mt-5 mb-2 text-gray-700 dark:text-gray-300" {...props} />,
            p: ({node, ...props}) => (
              <p className="my-3 leading-relaxed text-gray-700 dark:text-gray-300 whitespace-pre-wrap" {...props} />
            ),
            ul: ({node, ...props}) => (
              <ul className="markdown-list list-disc pl-5 space-y-2 my-4 marker:text-brand-pink" {...props} />
            ),
            ol: ({node, ...props}) => (
              <ol className="markdown-list list-decimal pl-5 space-y-2 my-4 marker:text-brand-pink marker:font-medium" {...props} />
            ),
            li: ({node, ...props}) => (
              <li className="markdown-list-item pl-2 mb-1 text-gray-700 dark:text-gray-300" {...props} />
            ),
            pre: ({node, ...props}) => (
              <div className="my-4">{props.children}</div>

            code: ({node, inline, className, children, ...props}) => {
              if (inline) {
                return (

                    {children}

  };

  return (
    <div className="group mb-6">
      {showExport && (

// FileUploadModal with image preview
const FileUploadModal = ({ uploadedFiles, setUploadedFiles, onClose }) => {
  const [error, setError] = useState(null);
  const [previewFile, setPreviewFile] = useState(null);
  const MAX_FILE_SIZE = 5 * 1024 * 1024; // 5 MB

  const handleFileChange = useCallback(e => {
    const files = e.target.files;
    if (!files) return;
    setError(null);
    
    const validFiles = Array.from(files).filter(file => {
      if (file.size > MAX_FILE_SIZE) {
        setError(`File "${file.name}" is too large (max 5MB).`);
        return false;
      }
      return true;
    });

    validFiles.forEach(file => {
      const reader = new FileReader();
      reader.onload = (event) => {
        if (event.target?.result) {
          setUploadedFiles(prev => [...prev.filter(f => f.name !== file.name), { 
            name: file.name, 
            content: event.target.result,
            type: file.type 
          }]);
        }
      };
      reader.onerror = () => setError(`Error reading file "${file.name}".`);
      
      if (file.type.startsWith('image/')) {
        reader.readAsDataURL(file);
      } else {
        reader.readAsText(file);
      }
    });
  }, [setUploadedFiles]);
  
  const removeFile = fileName => {
    setUploadedFiles(prev => prev.filter(f => f.name !== fileName));
    if (previewFile?.name === fileName) {
      setPreviewFile(null);
    }
  };

  const previewContent = (file) => {
    if (file.type.startsWith('image/')) {
      return (
        <div className="mt-4">
          <h4 className="font-medium mb-2">Image Preview</h4>
          <img src={file.content} alt="Preview" className="max-h-64 rounded-lg border border-gray-200 dark:border-gray-700" />
        </div>
      );
    } else if (file.type === 'application/json') {
      try {
        const jsonContent = JSON.parse(file.content);
        return (
          <div className="mt-4">
            <h4 className="font-medium mb-2">JSON Preview</h4>
            <pre className="bg-gray-100 dark:bg-gray-800 p-3 rounded-lg text-xs overflow-x-auto">
              {JSON.stringify(jsonContent, null, 2)}
            </pre>
          </div>
        );
      } catch {
        return textPreview(file.content);
      }
    } else {
      return textPreview(file.content);
    }
  };

  const textPreview = (content) => (
    <div className="mt-4">
      <h4 className="font-medium mb-2">File Preview</h4>
      <pre className="bg-gray-100 dark:bg-gray-800 p-3 rounded-lg text-xs overflow-x-auto max-h-40">
        {content.length > 1000 ? content.substring(0, 1000) + '...' : content}
      </pre>
    </div>
  );

  return (
    <div className="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50 p-4" onClick={onClose}>
      <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-2xl max-h-[80vh] flex flex-col" onClick={e => e.stopPropagation()}>
        <header className="p-5 border-b border-slate-200 dark:border-gray-700 flex justify-between items-center">
          <h2 className="text-xl font-semibold text-gray-800 dark:text-gray-100">Upload Files for Context</h2>
          <button onClick={onClose} className="p-2 rounded-full hover:bg-slate-100 dark:hover:bg-gray-700">
            <span className="material-symbols-rounded text-gray-600 dark:text-gray-300">close</span>
          </button>
        </header>
        <div className="p-6 flex-1 overflow-y-auto">
          <div className="relative border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-8 text-center">
            <span className="material-symbols-rounded text-5xl text-gray-400 dark:text-gray-500">cloud_upload</span>
            <p className="mt-2 text-gray-600 dark:text-gray-300">Drag & drop files here, or click to select</p>
            <input 
              type="file" 
              multiple 
              onChange={handleFileChange} 
              className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" 
              accept=".txt,.md,.json,.csv,.html,.js,.ts,.jsx,.tsx,.css,.scss,.jpg,.jpeg,.png,.gif" 
            />
          </div>
          {error && <p className="mt-4 text-center text-red-500">{error}</p>}
          
          <div className="mt-6">
            <h3 className="text-lg font-medium text-gray-700 dark:text-gray-200">Uploaded Files ({uploadedFiles.length})</h3>
            {uploadedFiles.length > 0 ? (
              <div className="mt-3 space-y-4">
                {uploadedFiles.map(file => (
                  <div key={file.name} className="border border-gray-200 dark:border-gray-700 rounded-lg overflow-hidden">
                    <div 
                      className={`flex items-center justify-between p-3 bg-slate-50 dark:bg-gray-700 cursor-pointer ${previewFile?.name === file.name ? 'bg-slate-100 dark:bg-gray-600' : ''}`}
                      onClick={() => setPreviewFile(previewFile?.name === file.name ? null : file)}
                    >
                      <div className="flex items-center gap-3 overflow-hidden">
                        <span className="material-symbols-rounded text-gray-500">
                          {file.type.startsWith('image/') ? 'image' : 'description'}
                        </span>
                        <span className="truncate text-sm text-gray-700 dark:text-gray-200">{file.name}</span>
                      </div>
                      <div className="flex items-center gap-2">
                        <span className="text-xs text-gray-500 dark:text-gray-400">
                          {Math.ceil(file.content.length / 1024)} KB
                        </span>
                        <button 
                          onClick={(e) => {
                            e.stopPropagation();
                            removeFile(file.name);
                          }} 
                          className="p-1 rounded-full hover:bg-red-100 dark:hover:bg-red-900/50 text-red-500"
                        >
                          <span className="material-symbols-rounded text-lg">delete</span>
                        </button>
                      </div>
                    </div>
                    {previewFile?.name === file.name && (
                      <div className="p-3 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700">
                        {previewContent(file)}
                      </div>
                    )}
                  </div>
                ))}
              </div>
            ) : (
              <p className="mt-3 text-sm text-gray-500 dark:text-gray-400">No files uploaded yet.</p>
            )}
          </div>
        </div>
        <footer className="p-5 border-t border-slate-200 dark:border-gray-700 text-right">
          <button 
            onClick={onClose} 
            className="px-6 py-2.5 bg-brand-pink text-white rounded-full font-semibold hover:opacity-90 transition-opacity"
          >
            Done
          </button>
        </footer>
      </div>
    </div>
  );
};

      setInputValue('');
      if (textareaRef.current) {
        textareaRef.current.style.height = '56px';
      }
    }
  };

  const handleKeyDown = (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      handleSubmit(e);
    }
  };

  const adjustTextareaHeight = () => {
    if (textareaRef.current) {
      textareaRef.current.style.height = 'auto';
      textareaRef.current.style.height = `${Math.min(textareaRef.current.scrollHeight, 128)}px`;
    }
  };

  useEffect(() => {
    adjustTextareaHeight();
  }, [inputValue]);

  return (
    <div className="fixed bottom-0 left-0 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg border-t border-slate-200 dark:border-gray-700">
      <div className="max-w-4xl mx-auto px-4 pt-2 pb-4 sm:pb-4">
        {uploadedFilesCount > 0 && isApiConfigured && (
          <div className="flex justify-center mb-2">
            <button 
              onClick={onOpenUploadModal} 
              className="flex items-center gap-2 px-3 py-1.5 text-xs sm:text-sm bg-slate-100 dark:bg-gray-800 rounded-full hover:bg-slate-200 dark:hover:bg-gray-700 text-gray-600 dark:text-gray-300 transition-colors"
              aria-label={`View ${uploadedFilesCount} attached files`}
            >
              <span className="material-symbols-rounded text-base">attachment</span>
              <span>{uploadedFilesCount} file{uploadedFilesCount > 1 ? 's' : ''} in context</span>
            </button>
          </div>
        )}
        <div className="flex items-center gap-3">
          <IconButton 
            onClick={onOpenApiKeyModal} 
            icon="key" 
            label="Manage API Key" 
            className="hidden sm:flex"
            tooltip="API Settings"
          />
          <IconButton 
            onClick={onOpenConversationsModal} 
            icon="folder" 
            label="Saved Conversations" 
            className="hidden sm:flex"
            tooltip={`Saved Chats (${stats.conversationCount})`}
          />
          
          <form onSubmit={handleSubmit} className="flex-1 relative">
            <textarea
              ref={textareaRef}
              value={inputValue}
              onChange={e => setInputValue(e.target.value)}
              onKeyDown={handleKeyDown}
              placeholder={isApiConfigured ? "Enter a prompt here..." : "Please set your API key to begin."}
              required
              disabled={isLoading || !isApiConfigured}
              className="w-full min-h-[56px] max-h-32 pl-6 pr-16 py-4 rounded-full bg-slate-100 dark:bg-gray-800 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-brand-pink transition disabled:opacity-70 disabled:cursor-not-allowed resize-none"
              rows={1}
              style={{ lineHeight: '24px', height: '56px' }}
            />
            
            <button
              type="submit"
              disabled={isLoading || !isApiConfigured || !inputValue.trim()}
              className={`absolute right-0 top-0 h-14 w-14 flex items-center justify-center text-white rounded-full transition-transform transform ${inputValue.trim() && isApiConfigured ? 'scale-100' : 'scale-0'} ${isLoading ? 'bg-gray-500' : 'bg-brand-pink'} disabled:bg-gray-500`}
              aria-label="Send Message"
            >
              <span className="material-symbols-rounded">send</span>
            </button>
          </form>
          
          <div className="hidden sm:flex items-center gap-3">
            <IconButton 
              onClick={onOpenUploadModal} 
              icon="upload_file" 
              label="Upload Files" 
              disabled={isLoading || !isApiConfigured}
              tooltip="Upload Files"
            />
            <IconButton 
              onClick={toggleTheme} 
              icon={theme === 'dark' ? 'light_mode' : 'dark_mode'} 
              label="Toggle Theme"
              tooltip={theme === 'dark' ? 'Light Mode' : 'Dark Mode'}
            />
            <IconButton 
              onClick={onDeleteChat} 
              icon="delete" 
              label="Delete Chat" 
              disabled={isLoading || !isApiConfigured}
              tooltip="Clear Chat"
            />
          </div>
          
          <div className="sm:hidden flex">
            <IconButton 
              onClick={onOpenApiKeyModal} 
              icon="key" 
              label="Manage API Key" 
            />
          </div>
        </div>
        <p className="hidden sm:block text-center text-xs text-gray-400 dark:text-gray-500 mt-3 px-4">
          Code Buddy may display inaccurate info. Always double-check its responses.
        </p>
      </div>
    </div>
  );
};

// Main App component with all providers
const App = () => {
  const [theme, setTheme] = useState(() => {
    const savedTheme = localStorage.getItem("code-buddy-theme");
    return savedTheme === 'light' || savedTheme === 'dark' 
      ? savedTheme 
      : window.matchMedia?.('(prefers-color-scheme: dark)').matches 
        ? 'dark' 
        : 'light';
  });
  
  const [messages, setMessages] = useState([]);
  const [isLoading, setIsLoading] = useState(false);
  const [isFileModalOpen, setFileModalOpen] = useState(false);
  const [uploadedFiles, setUploadedFiles] = useState([]);
  const [apiConfig, setApiConfig] = useState(() => {
    const savedKey = localStorage.getItem('deepseek-api-key');
    const savedUrl = localStorage.getItem('deepseek-api-url') || DEFAULT_API_CONFIG.url;
    return savedKey ? { key: savedKey, url: savedUrl } : null;
  });
  const [userName, setUserName] = useState(() => localStorage.getItem('user-name') || null);
  const [showApiKeyModal, setShowApiKeyModal] = useState(!apiConfig);
  const [showConversationsModal, setShowConversationsModal] = useState(false);
  const [conversations, setConversations] = useState(() => {
    const saved = localStorage.getItem('code-buddy-conversations');
    return saved ? JSON.parse(saved) : [];
  });
  const [initError, setInitError] = useState(null);
  const [inputValue, setInputValue] = useState('');
  const [authChecked, setAuthChecked] = useState(false);
  const [isAuthenticated, setIsAuthenticated] = useState(false);

  // Initialize authentication
  useEffect(() => {
    const password = localStorage.getItem('code-buddy-password');
    if (!password) {
      // First-time user, set default password
      localStorage.setItem('code-buddy-password', 'codebuddy123');
      setIsAuthenticated(true);
    } else {
      setIsAuthenticated(!!localStorage.getItem('code-buddy-authenticated'));
    }
    setAuthChecked(true);
  }, []);

  useEffect(() => {
    document.documentElement.classList.toggle('dark', theme === 'dark');
    localStorage.setItem('code-buddy-theme', theme);
  }, [theme]);

  // Save conversations to localStorage when they change
  useEffect(() => {
    localStorage.setItem('code-buddy-conversations', JSON.stringify(conversations));
  }, [conversations]);

  const toggleTheme = useCallback(() => {
    setTheme(prev => prev === 'dark' ? 'light' : 'dark');
  }, []);

  const handleSaveApiKey = useCallback((config, name = '') => {
    try {
      localStorage.setItem('deepseek-api-key', config.key);
      localStorage.setItem('deepseek-api-url', config.url);
      if (name) {
        localStorage.setItem('user-name', name);
        setUserName(name);
      } else {
        localStorage.removeItem('user-name');
        setUserName(null);
      }
      setApiConfig(config);
      setShowApiKeyModal(false);
      setInitError(null);
      
      if (messages.length === 0) {
        setMessages([{
          id: 'bot-welcome',
          sender: 'bot',
          text: name 
            ? `Hi ${name}! I'm Code Buddy, your AI Coding Assistant. How can I help you today?`
            : "Hi there! I'm Code Buddy, your AI Coding Assistant. How can I help you today?",
          isError: false
        }]);
      }
    } catch (e) {
      console.error("Failed to save settings:", e);
      setInitError("Failed to save settings. Please check your browser settings.");
    }
  }, [messages]);

  const handleDeleteApiKey = useCallback(() => {
    localStorage.removeItem('deepseek-api-key');
    localStorage.removeItem('deepseek-api-url');
    setApiConfig(null);
    setShowApiKeyModal(true);
    setMessages([]);
  }, []);

  const handleSendMessage = useCallback(async (inputText) => {
    if (!inputText.trim() || isLoading || !apiConfig) return;
    
    setIsLoading(true);
    const userMessage = { 
      id: generateId(), 
      sender: 'user', 
      text: inputText 
    };
    const botMessage = { 
      id: generateId(), 
      sender: 'bot', 
      text: '', 
      isError: false 
    };
    
    setMessages(prev => [...prev, userMessage, botMessage]);
    
    try {
      const fileContext = uploadedFiles.map(f => `${f.name}:\n${f.content}`).join('\n\n');
      
      const messagesForApi = [
        { role: 'system', content: MASTER_PROMPT },
        ...messages.filter(msg => msg.sender !== 'bot' || msg.text).map(msg => ({
          role: msg.sender === 'user' ? 'user' : 'assistant',
          content: msg.text
        })),
        { role: 'user', content: fileContext ? `${fileContext}\n\n${inputText}` : inputText }
      ];

      const response = await fetch(apiConfig.url, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiConfig.key}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: DEFAULT_API_CONFIG.model,
          messages: messagesForApi,
          stream: false,
          temperature: DEFAULT_API_CONFIG.temperature,
          max_tokens: DEFAULT_API_CONFIG.max_tokens
        })
      });

      if (!response.ok) {
        const error = await response.json().catch(() => ({}));
        throw new Error(error.error?.message || `API request failed with status ${response.status}`);
      }

      const data = await response.json();
      const content = data.choices[0]?.message?.content || '';
      
      if (content.length > 0) {
        setMessages(prev => prev.map(msg => 
          msg.id === botMessage.id 
            ? { ...msg, text: content } 
            : msg
        ));
      } else {
        throw new Error("Empty response from API");
      }
      
      saveCurrentConversation();
    } catch (error) {
      console.error('API Error:', error);
      setMessages(prev => prev.map(msg => 
        msg.id === botMessage.id 
          ? { ...msg, text: `Error: ${error.message}`, isError: true } 
          : msg
      ));
      if (error.message.includes('401')) {
        handleDeleteApiKey();
      }
    } finally {
      setIsLoading(false);
    }
  }, [apiConfig, isLoading, messages, uploadedFiles, handleDeleteApiKey]);

  const saveCurrentConversation = useCallback(() => {
    if (messages.length === 0) return;
    
    const newConversation = {
      id: generateId(),
      name: `Conversation ${conversations.length + 1}`,
      timestamp: Date.now(),
      messages: [...messages],
      files: [...uploadedFiles]
    };
    
    setConversations(prev => [newConversation, ...prev]);
  }, [messages, uploadedFiles, conversations.length]);

  const loadConversation = useCallback((conversation) => {
    setMessages(conversation.messages);
    setUploadedFiles(conversation.files);
    setShowConversationsModal(false);
  }, []);

  const deleteConversation = useCallback((id) => {
    setConversations(prev => prev.filter(c => c.id !== id));
  }, []);

  const handleDeleteChat = useCallback(() => {
    if (messages.length > 0 && window.confirm("Are you sure you want to delete the chat history?")) {
      setMessages([]);
      setUploadedFiles([]);
    }
  }, [messages.length]);

  const handleSuggestionClick = useCallback((text) => {
    setInputValue(text);
  }, []);

  const login = (password) => {
    const storedPassword = localStorage.getItem('code-buddy-password');
    if (password === storedPassword) {
      localStorage.setItem('code-buddy-authenticated', 'true');
      setIsAuthenticated(true);
      return true;
    }
    return false;
  };

  if (!authChecked) {
    return <div className="flex items-center justify-center h-screen">Loading...</div>;
  }

  if (!isAuthenticated) {
    return (
      <div className="fixed inset-0 z-50 flex items-center justify-center bg-white dark:bg-gray-900">
        <div className="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full">
          <h2 className="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">Welcome to Code Buddy</h2>
          <div className="space-y-4">
            <div>
              <label className="block text-sm font-medium mb-1 text-gray-700 dark:text-gray-300">Password</label>
              <input 
                type="password" 
                id="auth-password" 
                className="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700"
                onKeyDown={(e) => e.key === 'Enter' && document.getElementById('auth-submit').click()}
              />
            </div>
            <button 
              id="auth-submit"
              onClick={() => {
                const password = document.getElementById('auth-password').value;
                if (login(password)) {
                  setIsAuthenticated(true);
                } else {
                  alert('Incorrect password');
                }
              }}
              className="w-full py-2 px-4 bg-brand-pink text-white rounded-lg font-medium"
            >
              Unlock
            </button>
            <p className="text-sm text-gray-500 dark:text-gray-400 text-center">Your data is stored locally in your browser</p>
          </div>
        </div>
      </div>
    );
  }

  if (initError) {
    return (
      <div className="flex items-center justify-center h-screen bg-white dark:bg-gray-900">
        <div className="text-center p-8 max-w-md">
          <h2 className="text-2xl font-bold text-red-500 mb-4">Initialization Error</h2>
          <p className="text-gray-700 dark:text-gray-300 mb-6">{initError}</p>
          <button
            onClick={() => setShowApiKeyModal(true)}
            className="px-6 py-2 bg-brand-pink text-white rounded-full font-medium hover:opacity-90"
          >
            Enter API Key
          </button>
        </div>
      </div>
    );
  }

  return (
    <StatsProvider>
      <div className="flex flex-col h-screen max-h-screen bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">
        {messages.filter(m => m.sender === MessageSender.USER).length === 0 ? (
          <Header onSuggestionClick={handleSuggestionClick} userName={userName} />
        ) : (
          <ChatView messages={messages} />
        )}
        
        <TypingArea
          onSendMessage={handleSendMessage}
          isLoading={isLoading}
          theme={theme}
          toggleTheme={toggleTheme}
          onDeleteChat={handleDeleteChat}
          onOpenUploadModal={() => setFileModalOpen(true)}
          onOpenApiKeyModal={() => setShowApiKeyModal(true)}
          onOpenConversationsModal={() => setShowConversationsModal(true)}
          isApiConfigured={!!apiConfig}
          uploadedFilesCount={uploadedFiles.length}
          inputValue={inputValue}
          setInputValue={setInputValue}
        />
          
        {showApiKeyModal && (
          <ApiKeyModal
            onSave={handleSaveApiKey}
            onDelete={handleDeleteApiKey}
            onClose={() => {
              if (apiConfig) {
                setShowApiKeyModal(false);
              }
            }}
            currentConfig={apiConfig}
          />
        )}
        
        {isFileModalOpen && (
          <FileUploadModal
            uploadedFiles={uploadedFiles}
            setUploadedFiles={setUploadedFiles}
            onClose={() => setFileModalOpen(false)}
          />
        )}

        {showConversationsModal && (
          <ConversationsModal
            conversations={conversations}
            onSelectConversation={loadConversation}
            onDeleteConversation={deleteConversation}
            onClose={() => setShowConversationsModal(false)}
          />
        )}
      </div>
    </StatsProvider>
  );
};

// Initialize the application
document.addEventListener('DOMContentLoaded', function() {
  lucide.createIcons();
  
  // Initialize Prism for syntax highlighting
  if (typeof Prism !== 'undefined') {
    Prism.highlightAll();
  }
});

// Render the app
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(
  <ErrorBoundary>
    <App />
  </ErrorBoundary>
);
</script>
</body>
